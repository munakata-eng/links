<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめカフェ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="profile-section">
            <h1 class="name">おすすめカフェ</h1>
            <p class="title">Coffee Shop Guide</p>
        </header>

        <main class="links-section">
            <section class="link-category nft-project">
                <div class="links-grid">
                    <div class="link-card">
                        <div class="icon">
                            <span style="font-size: 32px;">☕</span>
                        </div>
                        <div style="flex: 1;">
                            <div class="link-text">スターバックス</div>
                            <div class="link-username">渋谷店</div>
                        </div>
                    </div>

                    <div class="link-card">
                        <div class="icon">
                            <span style="font-size: 32px;">🍰</span>
                        </div>
                        <div style="flex: 1;">
                            <div class="link-text">コメダ珈琲</div>
                            <div class="link-username">モーニングが美味しい</div>
                        </div>
                    </div>

                    <div class="link-card">
                        <div class="icon">
                            <span style="font-size: 32px;">🥐</span>
                        </div>
                        <div style="flex: 1;">
                            <div class="link-text">ドトール</div>
                            <div class="link-username">サンドイッチがおすすめ</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
